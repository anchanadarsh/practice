<!doctype html>
<html>

<head>
    <title>Path Drawing</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #drawing_box {
            width: 50vw;
            height: 30vw;
        }

    </style>

</head>

<body>

    <div id="drawing_box">

    </div>



    <script src="https://two.js.org/third-party/url.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="two.js"></script>

    <script>
        $(function() {

            createGrid();

            var getCanvasBox = document.getElementById('drawing_box');

            var type = /(canvas|webgl)/.test(url.type) ? url.type : 'svg';
            var two = new Two({
                type: Two.Types[type],
                fullscreen: false,
                autostart: true,
                width: '100%',
                height: '100%'
            }).appendTo(getCanvasBox);

            var x, y, line, mouse = new Two.Vector(),
                randomness = 0;

            var randomColor = ['#fff']
            var currentColorIndex = 0;

            var drag = function(e) {
                console.log(e);
                x = e.clientX;
                y = e.clientY;
                if (!line) {
                    var v1 = makePoint(mouse);
                    var v2 = makePoint(x, y);
                    line = two.makeCurve([v1, v2], true);
                    line.noFill().stroke = randomColor[currentColorIndex];
                    line.linewidth = 30;
                    line.cap = 'round';
                    line.vertices.forEach(function(v) {
                        v.addSelf(line.translation);
                    });
                    line.translation.clear();
                } else {
                    var v1 = makePoint(x, y);
                    line.vertices.push(v1);
                }
                mouse.set(x, y);
            };

            var dragEnd = function(e) {
                $('#drawing_box')
                    .unbind('mousemove', drag)
                    .unbind('mouseup', dragEnd);
                if (currentColorIndex == (randomColor.length - 1)) {
                    currentColorIndex = 0
                } else {
                    currentColorIndex++;
                }
            };

            var touchDrag = function(e) {
                e.preventDefault();
                var touch = e.originalEvent.changedTouches[0];
                drag({
                    clientX: touch.pageX,
                    clientY: touch.pageY
                });
                return false;
            };

            var touchEnd = function(e) {
                e.preventDefault();
                $('#drawing_box')
                    .unbind('touchmove', touchDrag)
                    .unbind('touchend', touchEnd);
                if (currentColorIndex == (randomColor.length - 1)) {
                    currentColorIndex = 0
                } else {
                    currentColorIndex++;
                }
                return false;
            };

            $('#drawing_box')
                .bind('mousedown', function(e) {
                    mouse.set(e.clientX, e.clientY);
                    line = null;
                    $('#drawing_box')
                        .bind('mousemove', drag)
                        .bind('mouseup', dragEnd);
                })
                .bind('touchstart', function(e) {
                    e.preventDefault();
                    var touch = e.originalEvent.changedTouches[0];
                    mouse.set(touch.pageX, touch.pageY);
                    line = null;
                    $('#drawing_box')
                        .bind('touchmove', touchDrag)
                        .bind('touchend', touchEnd);
                    return false;
                });

            two.bind('update', function(frameCount, timeDelta) {
                two.scene.children.forEach(function(child) {
                    child.vertices.forEach(function(v) {
                        if (!v.position) {
                            return;
                        }
                        v.x = v.position.x + (Math.random() * randomness - randomness / 2);
                        v.y = v.position.y + (Math.random() * randomness - randomness / 2);
                    });
                });
            });

            function makePoint(x, y) {

                if (arguments.length <= 1) {
                    y = x.y;
                    x = x.x;
                }

                var v = new Two.Vector(x, y);
                v.position = new Two.Vector().copy(v);

                return v;

            }

            function createGrid(s) {

                var size = s || 30;
                var two = new Two({
                    type: Two.Types.canvas,
                    width: size,
                    height: size
                });

                var a = two.makeLine(two.width / 2, 0, two.width / 2, two.height);
                var b = two.makeLine(0, two.height / 2, two.width, two.height / 2);
                a.stroke = b.stroke = '#6dcff6';

                two.update();

                $('#drawing_box').css({
                    //                    background: 'url(' + two.renderer.domElement.toDataURL('image/png') + ') 0 0 repeat',
                    //                    backgroundSize: size + 'px ' + size + 'px'
                    backgroundColor: 'yellow'
                });

            }

        });

    </script>

</body>

</html>
