<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>device orientation js</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			margin: 0;
			padding: 0;
			background-image: url(galaxy.jpg);
			background-size: cover;
			color: white;
		}

		.box_area {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
			height: 50vh;
			margin-bottom: 30px;
			perspective: 1000px;
		}

		#doeSupported {
			width: 100px;
			height: 100px;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: white;
			color: black;
		}

	</style>
</head>

<body>

	<div class="box_area">
		<p id="doeSupported"></p>
	</div>

	<h2>alpha: <span id="alpha"></span></h2>
	<h2>beta: <span id="beta"></span></h2>
	<h2>gamma: <span id="gamma"></span></h2>



	<script>
		if (window.DeviceOrientationEvent) {
			var targetBox = document.getElementById("doeSupported");
			var alpha = document.getElementById("alpha");
			var beta = document.getElementById("beta");
			var gamma = document.getElementById("gamma");
			var absolute = document.getElementById("absolute");

			targetBox.innerText = "Supported!";



			targetBox.style.transform = "rotateX(0) rotateY(0deg) rotateZ(0)";

			window.addEventListener('deviceorientation', function(e) {

				alpha.innerText = (e.alpha).toFixed(0);
				beta.innerText = (e.beta).toFixed(0);
				gamma.innerText = (e.gamma).toFixed(0);

				targetBox.style.transform =
					`rotateX(${(e.alpha).toFixed(0)}deg)
					 rotateY(${(e.beta).toFixed(0)}deg) 
					 rotateZ(${(e.gamma).toFixed(0)}deg)`;
			});
		} else {
			document.getElementById("doeSupported").innerText = "Not Supported!";
		}

	</script>
</body>

</html>
